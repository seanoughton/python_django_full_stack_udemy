{% extends 'groups/group_base.html' %}
{% load bootstrap3 %}

{% block group_content %}
  <h4>Create a new group</h4>

  <form id="groupForm" action="{% url 'groups:create'%}" method="POST">
    {% csrf_token%}
    {% bootstrap_form form%}
    <input class="btn btn-primary btn-large" type="submit" value='Create'>
  </form>

{% endblock %}
