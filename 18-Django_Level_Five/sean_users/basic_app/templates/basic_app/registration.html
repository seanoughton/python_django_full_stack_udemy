{% extends 'basic_app/base.html' %}
{% load staticfiles %}
{% block body_block %}

<div class="jumbotron">
  <h1>Registration</h1>
  {% if registered %}
      <h1>Thank You For Regisering</h1>
  {% else %}
    <h1>Register Here!</h1>
    <h3>Fill out the form:</h3>
    <!-- enctype="multipart/form-data" is needed for image upload -->
    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p}}
      <input type="submit" value="Register">
    </form>
  {% endif %}

</div>

{% endblock %}
