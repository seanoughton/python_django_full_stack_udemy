{% extends 'basic_app/basic_app_base.html' %}

{% block body_block %}
<div class='jumbotron'>
  <h1>
    <!-- This checks to see if an instance of the primary key exists or not -->
    {% if not form.instance.pk %}
        Create School
    {% else %}
        Update School
    {% endif %}

  </h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-primary" type="submit" value="Submit">

  </form>

</div>

{% endblock %}
